<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>ANALYSIS</title>
        <script>
            function openNewTab(link){
                var newTab = window.open(link, '_blank');   //blank refers to new window
                newTab.blur();  //remove focus away from new tab
                window.focus(); //focus on original tab
            }
        </script>
    </head>
    <body>
        <form onsubmit="openNewTab('/DataFrame', 'POST');return false;">
            <h3>DISPLAY DATA FRAME</h3>
            <label for="df">TABLE</label>
            <button type="submit">ENTER</button>
        </form>

        <form action="/stats" method="post" target="_blank">
            <h3>DISPLAY STATISTICS</h3>
            <label for="stats">STATS</label>
            <button type="submit">ENTER</button>
        </form>

        <form action="graph" method="post" target="_blank">
            <h3>DISPLAY GRAPH</h3>
            <label for="graph_data">GRAPH</label>
            <button type="submit">ENTER</button>
        </form>
    </body>
</html>
